<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
   
    <title>Cadastro no site</title>
</head>
<body>
    <div id="titulo">
        <header>
            <h1>Formulario de cadastro no site</h1>
        </header>
    </div>
    <form id="formulario">
        <div id="Questionario">
        <p id="TextoIntrodutorio">Digite todas as informações</p>
        <p>Nome Completo: <input type="text" name="NomeCompleto" id="NomeCompleto" onclick="preencherCampo()"></p>
        <p>Endereço: <input type="text" name="Endereco" id="Endereco"></p>
        <p>E-mail: <input type="email" name="Email" id="Email" placeholder="example@example.com"></p>
        <p>Usuário <input type="text" name="NomeUsuario" id="NomeUsuario"></p>
        <p>Senha: <input type="password" name="Senha" id="Senha" placeholder="*******"></p>
        <input type="button" value="Realizar Cadastro" id="RealizarCadastro" onclick="ConfirmarCadastro()">
        </div>
        <div id="FormularioCadastrado">
            
        </div>
    </form>
</body> 
<script src="script.js"></script>
</html>
